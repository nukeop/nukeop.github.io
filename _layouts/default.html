<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

  {% include head.html %}

  <body>
    <div class="header">
      <img src="{{ site.data.defaults.logo }}" alt="logo">
    </div>
    <div class='projects-page'>

    <div class='projects'>
	{% for project in site.data.projects %}

	<a href='{{ project.link }}'>

	  <div class='project' >

	    <div class='overlay-container'>
	      <div class='overlay' style="z-index: 1;"></div>
	      <div class='overlay' style="background-image: url({{ project.thumbnail }});"></div>
	    </div>
	      <div class="project_info">
		<div class='thumbnail'>

		  {% if project.thumbnail %}
		  <img src='{{ project.thumbnail }}'>
		  {% else %}
		  <img src='{{ site.data.defaults.default_thumbnail }}'>
		  {% endif %}

		</div>

		<div class='text'>
		  <div class='name'>
		    <h3>{{ project.name }}</h3>
		  </div>
		  <div class='desc'>
		    <p>
		      {{ project.description }}
		    </p>
		  </div>
		  <div class='language'>
		    <p>{{ project.language }}</p>
		  </div>
		</div>
	      </div>
	  </div>

	</a>
	{% endfor %}
      </div>
    </div>
  </body>

</html>
