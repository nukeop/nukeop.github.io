---
title: my projects
layout: default
---

<div class='projects-page'>
  <div class='projects-content'>
    {{ content }}
  </div>

  <div class='projects'>
    {% for project in site.data.projects %}

    <div class='project'>
      <div class='thumbnail'>
        <a href='{{ project.link }}'>
          {% if project.thumbnail %}
            <img src='{{ project.thumbnail }}'>
          {% else %}
            <img src='{{ site.data.blog.default_thumbnail }}'>
          {% endif %}
        </a>
      </div>
      <div class='project-infobox'>
        <div class='name'>
          <a href='{{ project.link }}'><h3>{{ project.name }}</h3></a>
        </div>
        <div class='language'>
          {{ project.language }}
        </div>
        <div class='desc'>
          <p>
            {{ project.description }}
          </p>
        </div>
      </div>

    </div>
    {% endfor %}
  </div>
</div>
