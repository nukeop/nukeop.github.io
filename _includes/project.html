<a class="project well" href="{{ include.project.link }}">
  <div class="thumbnail" style="background-image: url({{ include.project.thumbnail }})"></div>

  <div class="text">
    <span class="name">
      {{ include.project.name }}
    </span>
    <p>
      {{ include.project.description }}
    </p>

    <span class="language-container">
      <span class="language">
        <img src="https://win98icons.alexmeub.com/icons/png/script_file_yellow-0.png" />
        {{ include.project.language }}
      </span>
    </span>
  </div>
</a>
